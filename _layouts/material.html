---
layout: default
---

<div class="modal fade" id="selectRole" tabindex="-1" role="dialog" aria-labelledby="selectRoleLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="selectRoleLabel">Valitse käyttäjä</h4>
      </div>
      <div class="modal-body">
        Olet sekä opettaja, että opiskelija. Valitse kumpi käyttäjä haluat olla.
      </div>
      <div class="modal-footer">
        <button type="button" id="teacher" class="btn btn-info roleButton" data-dismiss="modal">Opettaja</button>
        <button type="button" id="student" class="btn btn-info roleButton" data-dismiss="modal">Opiskelija</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="schedule-modal" tabindex="-1" role="dialog" aria-labelledby="Create Schedule" aria-hidden="true" style="display: none;">
  <div class="modal-dialog modal-md">
    <div class="modal-content">

      <div class="modal-header">
        <h1>Tavoitteiden hallintapaneeli</h1>
      </div>
      <div class="modal-body">
        <!-- <div class="container col&#45;md&#45;12"> -->
        <div class="container-fluid">
            <form id='create-schedule-form' class="form-horizontal" method="POST" action="URL">
              <div class="form-group">
                <label for="schedule-name" class="col-sm-2 control-label">Nimi</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="schedule-name" id="schedule-name" placeholder="Tavoitteen nimi">
                </div>
              </div>
              <div class="form-group">
                <label for="schedule-color" class="col-sm-2 control-label">Väri</label>
                <div class="col-sm-10" id="schedule-manager-color">
                  <p>Haetaan värejä tietokannasta...</p>
                </div>
              </div>
            </form>
        </div>
      </div>
      <div class="modal-footer">
        <span id="schedule-footer-info" class="form-control-static pull-left"></span>
        <button id='create-schedule' type="button" class="btn btn-default">Luo</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Sulje</button>
      </div>
    </div>
  </div>
</div>
